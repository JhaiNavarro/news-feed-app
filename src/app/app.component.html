<mat-sidenav-container class="Container" autosize>

  <mat-sidenav mode="side" opened>
    <app-sources
      [selected]="form.get('source')"
      [sources$]="sources$"
    ></app-sources>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-feed [articles$]="articles$"></app-feed>
  </mat-sidenav-content>

</mat-sidenav-container>
