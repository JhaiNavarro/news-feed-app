<mat-sidenav-container class="Container" autosize>

  <mat-sidenav mode="side" opened>
    <app-sources
      [selected]="form.get('source')"
      [sources$]="sources$"
    ></app-sources>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-feed
      [articles$]="articles$"
      [pageIndex]="page$ | async"
      [pageSize]="PAGE_SIZE"
      [totalResults]="totalResults$ | async"
      (page)="handlePageChange($event)"
    ></app-feed>
  </mat-sidenav-content>

</mat-sidenav-container>
