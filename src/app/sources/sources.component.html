<mat-list  class="Container" role="list">
  <mat-radio-group [formControl]="selected">
    <mat-list-item
      role="listitem"
      *ngFor="let source of sources$ | async"
      [ngClass]="{ 'IsSelected': source.id === selected.value }"
    >
      <mat-radio-button class="Item" [value]="source.id" [disableRipple]="true">
        {{ source.name }}
      </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>
</mat-list>
